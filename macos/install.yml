- defaults:
    link:
      relink: True
    shell:
      quiet: True
      stdout: True
- shell:
  - command: echo "installing MacOS config...."
- jsonnet:
    include_dirs:
    - "."
    items:
      "~/Library/LaunchAgents/":
        source: macos/LaunchAgents/generate.jsonnet
        include_dirs:
        - "macos/LaunchAgents/"
        vars:
          COMPANY: io.github.s0cks
        vars_from_env:
        - HOME
        - ARIA2_HOME
        - XDG_CONFIG_HOME
        - ARIA2_SECRET
        - ARIA2_USER_AGENT
        - HOMEBREW_REPOSITORY
- shell:
  - command: echo "formatting plists....."
# TODO(@s0cks): need to plutil -lint plists
- link:
    /usr/local/share/zsh/functions/:
      glob: true
      path: bin/*

