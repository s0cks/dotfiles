# ╭───────────────────╮
# │ Platform Specific │
# ╰───────────────────╯
- if:
    cond: 'uname | grep -Eq "Darwin"'
    unmet:
    - shell:
      - command: echo "skipping MacOS config"
        quiet: True
        stdout: True
    met:
    - shell:
      - command: dotbot -d . -c macos/install.yml
        quiet: True
        stdout: True
